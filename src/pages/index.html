  <body>
    <main class="grid">
      <header class="header">
        <h1 class="header__text">WatterApp</h1>
      </header>
      <section class="list">
        <h2 class="list__header">Activity</h2>
        <form>
          <p class="list__element">
            <label
              >Running<input
                class="list__active list__active--running--js"
                name="Running"
                type="checkbox"
                value="true"
            /></label>
          </p>
          <p class="list__element">
            <label
              >Walking<input
                class="list__active list__active--walking--js"
                name="Walking"
                type="checkbox"
            /></label>
          </p>
          <p class="list__element">
            <label
              >Cycling<input
                class="list__active list__active--cycling--js"
                name="Cycling"
                type="checkbox"
            /></label>
          </p>
          <p class="list__element">
            <label
              >Swimming<input
                class="list__active list__active---swimming-js"
                name="Swimming"
                type="checkbox"
            /></label>
          </p>
          <a class="link__hide" href="another.html">
            <p class="list__element">
              <label
                >Codeing<input
                  class="list__active list__active--codeing--js"
                  name="Codeing"
                  type="checkbox"
              /></label></p
          ></a>
        </form>
      </section>
      <section class="statistic">
        <h2 class="list__header">You've drank:</h2>

        <p class="statistic__text statistic__text--js"></p>
      </section>
      <section class="btnRemove">
        <button class="btnRemove--style btnRemove--style--js"></button>
      </section>
      <section class="btnAdd">
        <button class="btnAdd--style btnAdd--style--js">
          <div class="btnAdd--style--text">200ml</div>
        </button>
      </section>
    </main>
    <footer class="footer">Created by Wojciech Sadomski</footer>
